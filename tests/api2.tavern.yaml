---
test_name: Delete user

stages:
  - name: Add user to delete
    request:
      url: http://localhost:80/api/v1/users
      method: PUT
      json:
        username: "test0"
        password: "1234567890123456789012345678901234567890"
    response:
      status_code: 201

  - name: Wrong Method
    request:
      url: http://localhost:80/api/v1/users/test0
      method: POST
    response:
      status_code: 405

  - name: User exists
    request:
      url: http://localhost:80/api/v1/users/test0
      method: DELETE
    response:
      status_code: 200

  - name: User doesn't exist
    request:
      url: http://localhost:80/api/v1/users/test0
      method: DELETE
    response:
      status_code: 400
